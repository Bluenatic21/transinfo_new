<?xml version="1.0" encoding="UTF-8"?>
<svg width="512" height="512" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ring" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#34B3FF"/>
      <stop offset="100%" stop-color="#1E65F3"/>
    </linearGradient>
    <radialGradient id="bg" cx="50%" cy="45%" r="70%">
      <stop offset="0%" stop-color="#0E2440"/>
      <stop offset="100%" stop-color="#09182B"/>
    </radialGradient>
    <filter id="softShadow" x="-30%" y="-30%" width="160%" height="160%">
      <feDropShadow dx="0" dy="6" stdDeviation="8" flood-color="#000814" flood-opacity="0.35"/>
    </filter>
  </defs>

  <!-- Background badge -->
  <circle cx="128" cy="128" r="108" fill="url(#bg)" filter="url(#softShadow)"/>
  <!-- Gradient ring -->
  <circle cx="128" cy="128" r="108" fill="none" stroke="url(#ring)" stroke-width="8"/>
  <circle cx="128" cy="128" r="96" fill="none" stroke="#0C2E4F" stroke-width="2" opacity="0.65"/>

  <!-- Headset mark -->
  <g transform="translate(0,2)">
    <!-- Headband -->
    <path d="M76 128c0-28.7 23.3-52 52-52s52 23.3 52 52" stroke="#E6F6FF" stroke-width="10" stroke-linecap="round" opacity="0.95"/>
    <!-- Earcups -->
    <rect x="66" y="124" rx="8" ry="8" width="24" height="36" fill="#E6F6FF" opacity="0.95"/>
    <rect x="166" y="124" rx="8" ry="8" width="24" height="36" fill="#E6F6FF" opacity="0.95"/>
    <!-- Mic boom -->
    <path d="M150 168c0 12-10 22-22 22h-10" stroke="#9BD7FF" stroke-width="8" stroke-linecap="round"/>
    <circle cx="114" cy="190" r="5.5" fill="#9BD7FF"/>
  </g>

  <!-- Subtle inner glow -->
  <circle cx="128" cy="118" r="62" fill="none" stroke="#8AD2FF" stroke-width="2" opacity="0.18"/>
</svg>
